<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
    <h1>Add a New Show</h1>
        <a href="/shows">Go Back</a>
        <form action="/shows/create" method='POST'>
            {% csrf_token %}
            Title<input type="text" name="title">
            Network<input type="text" name="network">
            Release Date<input type="date" name="release">
            Description<textarea name="desc" id="" cols="30" rows="10"></textarea>
            <button type="submit">Create</button>
        </form>
</body>
</html>
